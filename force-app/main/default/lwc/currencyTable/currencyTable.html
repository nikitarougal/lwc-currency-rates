<template>
  <lightning-card>
    <h3 slot="title">
      <lightning-icon icon-name="utility:update" size="small"></lightning-icon>
      Currency Table: {baseCurrencyName}
    </h3>
    <div class="slds-var-m-around_medium">
      <template if:true={rates}>
        <lightning-datatable
          data={rates}
          columns={columns}
          key-field="Currency"
        >
        </lightning-datatable>
      </template>
    </div>
  </lightning-card>
</template>
