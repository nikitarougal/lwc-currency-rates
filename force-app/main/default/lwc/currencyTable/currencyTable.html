<template>
  <lightning-card>
    <h3 slot="title">
      <lightning-icon icon-name="action:update" size="small"></lightning-icon>
      Currency Table: {baseCurrencyName}
    </h3>
    <div class="slds-text-align_right slds-m-right_medium">
      <lightning-formatted-rich-text
        style="font-weight: bold"
        value={selectedDate}
      >
      </lightning-formatted-rich-text>
    </div>
    <div class="slds-var-m-around_medium">
      <template if:true={rates}>
        <lightning-datatable
          data={rates}
          columns={columns}
          key-field="Currency"
        >
        </lightning-datatable>
      </template>
    </div>
    <lightning-layout>
      <lightning-layout-item
        size="3"
        flexibility="auto"
        class="slds-var-m-around_medium"
      >
        <lightning-combobox
          label="Add Currency"
          options={currencyListOptions}
          value={selectedcurrency}
          placeholder="Select Currency"
          onchange={addNewCurrency}
        >
        </lightning-combobox>
      </lightning-layout-item>
    </lightning-layout>

    <div if:true={isLoading} class="slds-var-m-around_medium">
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </div>
  </lightning-card>
</template>
